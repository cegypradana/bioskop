<!DOCTYPE html>
<html>

<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Aplikasi Bioskop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="page-one">
        <div data-role="header">
            <h1>Info Tiket</h1>
        </div>
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <h2 id = "judul"><b>FROZEN II</b></h2>
                    <p id = "pengarang">Disney Production</p>
                    <p id = "tanggal"><b>Date: </b></p>
                    <p id = "time"><b>Time: </b></p>
                    <p id = "seat"><b>Seat: </b></p>
                    <p id = "price"><b>Price: </b></p>
                    <br>
                    <p id = "id">ID: </p>
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a">Delete</a>
                    <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
                        <div data-role="header" data-theme="a">
                            <h1>Delete Page?</h1>
                        </div>
                        <div role="main" class="ui-content">
                            <h3 class="ui-title">Are you sure you want to delete this page?</h3>
                            <p>This action cannot be undone.</p>
                            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
                                data-rel="back">Cancel</a>
                            <a href="#" id="del" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back"
                                data-transition="flow">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="ui-block-b"><a onClick="window.print();" class="ui-shadow ui-btn ui-corner-all">Print Invoice</a></div>
            </div>
            <div class="ui-grid-solo">
                <div class="ui-block-a"><input type="button" id="back" value="Back to Homepage"></div>
            </div>
        </div><!-- /grid-a -->
        
    <script src="js/app5.js" type="text/javascript"></script>
    <script>Application.initApplication()</script>
</body>


</html>
