<!DOCTYPE HTML>

<html>
	<head>
		<title>Klinik Gigi A3C</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div class="jqm-demos ui-responsive-panel" id="index" data-role="page" data-url="index" data-title="Panel responsive page">
					
					<header data-role="header">
						<h1>Klinik Gigi+</h1>

					</header>
				
				<div class="ui-content jqm-content jqm-fullwidth" role="main">
					<!-- Banner -->
						<section id="banner">
							<div class="content">
								<h1>Selamat Datang Di Klinik Gigi+</h1>
									<a class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" href="#popupLogin" data-rel="popup" data-transition="pop" data-position-to="window">Sign in</a>
										<div class="ui-corner-all" id="popupLogin" data-role="popup" data-theme="a">
											<form>
												<div style="padding:10px 20px;">
													<h2>Login</h2>
													<label for="text-basic">Username</label>
													<input name="user" id="un" type="text" placeholder="Username" value="" data-theme="a">
													<label for="password">Password</label>
													<input name="pass" id="pw" type="password" placeholder="Password" value="" data-theme="a">
													<button class="ui-btn ui-corner-all ui-shadow ui-btn-b" href="after_login.html" target="_self">Sign in</button>
												</div>
											</form>
										</div>						
							</div>
						</section>
				</div>
		</div>
	</body>
</html>
